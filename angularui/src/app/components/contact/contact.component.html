<div class="jumbotron">
        <div class="container">
            <h1 class="display-3" *ngIf="page">{{ page.pageTitle }}</h1>
            <img [src]="'data:image/jpg;base64,'+page.image | safeHtml" />
            <div *ngIf="page"><div [innerHtml]="page.pageContent "></div></div>
        </div></div>
